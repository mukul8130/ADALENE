{% extends './base.html' %}

{% block 'css_files' %}
<link rel="stylesheet" href="/css_js_files/resitration.css">
{% endblock %}

{% block 'content'  %}

<div class="reg_form">
    <form action="" method="post">
        {% include './massage.html' %}
        {% csrf_token %}
        <h2>Sign up</h2>
        <div class="row1">
            <div class="col1">
                <label for="first_name">First name</label>
                <br>
                <input type="text" placeholder="First name" id="first_name" name="firstname">
            </div>
            <div class="col2">
                <label for="Last_name">Last name</label>
                <br>
                <input type="text" placeholder="Last name" id="Last_name" name="lastname">
            </div>
        </div>

        <div class="row1">
            <div class="col1">
                <label for="Email">Email Address</label>
                <br>
                <input type="email" placeholder="Email" id="Email" name="email">
            </div>
            <div class="col2">
                <label for="Username">Username</label>
                <br>
                <input type="text" placeholder="Username" id="Username" name="username">
            </div>
        </div>

        <div class="row1">
            <div class="col1">
                <label for="CP">Create Password</label>
                <br>
                <input type="password" placeholder="Create Password" id="CP" name="cp">
            </div>
            <div class="col2">
                <label for="RP">Reapeat Password</label>
                <br>
                <input type="password" placeholder="Reapeat Password" id="RP" name="rp">
            </div>
        </div>

        <a href=""><button type="submit">Register</button></a>
        <p>Have an account ? <a href="/login">Log in</a></p>
    </form>
</div>




{% endblock %}
